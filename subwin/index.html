<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="node_modules/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>鳥検出プログラム</title>
  </head>
  <body align="center">
    <div id="ptitle">
      <h1 id="pagename">
       検出ビデオ </h1>
    </div>
    <div align="center" id="videoregion">
      <video controls autoplay id="mainVideo">
        <source src="file:../yolo/outputs/output.mp4" id="mainVideoSource" />
      </video>
    </div>
    <div>
      <button type="button" id="btnVideo">Select video</button>
      Video File: <strong id="videoFilePath">video/abc.mp4</strong>
    </div>
    <div id="time">
      Time: <p id="ctime">00:00:00</p> Detect Time:
      <p id="dtime"> 0 s </p> Analysis Time:
      <p id="atime"> 0 s </p>
    </div>
      <button type="button" id="btn3dscatter">3次元散布図</button>
      <button type="button" id="btnclose">閉じる</button>
    </div>
    <fieldset>
      <legend>Options</legend>
      <div id="optionselects">
        <input type="checkbox" name="savefile" id="saveVideoCheck">
        <label for="savefile">Save Output Video File</label>
      </div>
    </fieldset>

    <div align="center">
      <p id="info"></p>
    </div>

  </body>
  <script src="./renderer.js"></script>
</html>

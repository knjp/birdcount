<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="node_modules/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>鳥検出プログラム</title>
  </head>
  <body>
    <div id="ptitle">
      <h1 id="pagename">
       オガサワラカワラヒワ検出プログラム </h1>
    </div>
    <center>
      <div id="videoregion">
        <video controls id="mainvideo">
          <source src="file:yolo/video/abc.mp4" />
        </video>
      </div>
      <div>
        <button type="button" id="btnVideo">Select file</button>
        Video File: <strong id="videoFilePath">video/abc.mp4</strong>
      </div>
      <div id="controlbtns">
        <button id="bt001">検出</button>
        <button id="bt002">解析</button>
        <button id="btquit">終了</button>
      </div>
    </center>
    <center>
    <textarea id="ppython" rows="10" cols="80">
        The output will be shown in this area
    </textarea>
    </center>
    <p id="info"></p>
  </body>
  <script src="./renderer.js"></script>
</html>

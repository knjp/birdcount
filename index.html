<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="node_modules/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>鳥検出プログラム</title>
  </head>
  <body align="center">
    <div id="ptitle">
      <h1 id="pagename">
       オガサワラカワラヒワ検出プログラム </h1>
    </div>
    <div align="center" id="videoregion">
      <video controls autoplay id="mainVideo">
        <source src="file:yolo/video/abc.mp4" id="mainVideoSource" />
      </video>
    </div>
    <div id="resultFigs" align="center">
      <img id="resultFig1"  src="" alt="fig1">
      <img id="resultFig2"  src="" alt="fig2">
    </div>
    <div>
      <button type="button" id="btnVideo">Select video</button>
      Video File: <strong id="videoFilePath">video/abc.mp4</strong>
    </div>
    <div id="time">
      Time: <p id="ctime">00:00:00</p> Detect Time:
      <p id="dtime"> 0 s </p> Analysis Time:
      <p id="atime"> 0 s </p>
    </div>
    <div id="controlbtns">
      <button tyoe="button" id="bt001">検出</button>
      <button type="button" id="bt002">解析</button>
      <button type="button" id="btnCSV" >Download</button>
      <button type="button" id="btquit">終了</button>
    </div>

    <div align="center">
    <div id="detect_results" align="center">
      <p id="pdetect"></p>
    </div>
    <div id="analyze_results" align="center">
      <p id="panalyze"></p>
    </div>
    </div>

    <div align="center">
      <p id="info"></p>
    </div>

  </body>
  <script src="./renderer.js"></script>
</html>
